<div *ngIf="view"
     [class]="sStyl"
     [id]="sId"
     fxLayout="row" fxLayoutAlign="space-between center">

    <div>{{sComp}}</div>

    {{sText}}

    <kwc-bdy-ctr
        *ngIf="ctr"
        (changed)="onChanged($event)"
        [dataIn]="data"
        [initsIn]="inits"
        [viewIn]="view">

    </kwc-bdy-ctr>

    <kwc-bdy-lft
        *ngIf="lft"
        (changed)="onChanged($event)"
        [dataIn]="data"
        [initsIn]="inits"
        [viewIn]="view">

    </kwc-bdy-lft>

    <kwc-bdy-rht
        *ngIf="rht"
        (changed)="onChanged($event)"
        [dataIn]="data"
        [initsIn]="inits"
        [viewIn]="view">

    </kwc-bdy-rht>

</div>
