<div
    *ngIf="view"
    [class]="sStyl"
    [id]="sId"
    fxLayout="row" fxLayoutAlign="space-between center">

    <div>{{sComp}}</div>

    {{sText}}

    <kwc-hdr-lft
        *ngIf="lft"
        (changed)="onChanged($event)"
        [dataIn]="data"
        [initsIn]="inits"
        [viewIn]="view">

    </kwc-hdr-lft>

    <kwc-hdr-ctr
        *ngIf="ctr"
        (changed)="onChanged($event)"
        [dataIn]="data"
        [initsIn]="inits"
        [viewIn]="view">

    </kwc-hdr-ctr>

    <kwc-hdr-rht
        *ngIf="rht"
        (changed)="onChanged($event)"
        [dataIn]="data"
        [initsIn]="inits"
        [viewIn]="view">

    </kwc-hdr-rht>

</div>
