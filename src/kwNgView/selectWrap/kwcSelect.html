<div
    *ngIf="view"
    [class]="sStyl"
    [id]="sId">

    <div>
        {{sComp}}
    </div>

    <mat-icon>
        {{sIcon}}
    </mat-icon>

    <div class="label">
        {{sTitle}}
    </div>

    <div class="select">

		<span class="selectTitle">
			{{sSelectTitle}}
		</span>

        <kwc-select
            *ngIf="select"
            (changed)="onChanged($event)"
            [dataIn]="data"
            [initsIn]="inits"
            [viewIn]="view">

        </kwc-select>

    </div>

</div>
