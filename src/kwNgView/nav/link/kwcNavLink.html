<mat-list-item
    *ngIf="view"
    [class]="sStyl"
    [id]="sId"
    matRipple
    [routerLink]="sLink"
    routerLinkActive="active">

    <div>
        {{sComp}}
    </div>

    {{sText}}

    <kwc-img
        *ngIf="img"
        (changed)="onChanged($event)"
        [dataIn]="data"
        [initsIn]="inits"
        [viewIn]="view">

    </kwc-img>

    <kwc-title
        *ngIf="title"
        (changed)="onChanged($event)"
        [dataIn]="data"
        [initsIn]="inits"
        [viewIn]="view">

    </kwc-title>

</mat-list-item>
