<div
    *ngIf="view"
    [class]="sStyl"
    [id]="sId">

    <div>
        {{sComp}}
    </div>

    <mat-list
        fxFlex="grow"
        furyScrollbar
        class="navigation">

        <div matSubheader>
            {{sText}}
        </div>

        <kwc-title
            *ngIf="title"
            (changed)="onChanged($event)"
            [dataIn]="data"
            [initsIn]="inits"
            [viewIn]="view">

        </kwc-title>

        <kwc-nav-link
            *ngFor="let item of links"
            (changed)="onChanged($event)"
            [dataIn]="data"
            [initsIn]="inits"
            [viewIn]="item">

        </kwc-nav-link>

    </mat-list>

</div>
